  <body class="my-body">

    <section class="contact-details" id="responseMessage">
        <div class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/xoqorovq" method="POST" data-formspree-recaptcha="true">
                <label for="c_name">
                    Name:
                    <input type="text" name="c_name" id="c_name" placeholder="Name">
                </label>
                <label for="c_email">
                    Email:
                    <input type="email" name="c_email" id="c_email" placeholder="Email">
                </label>
                <label for="c_message">
                    Message:
                    <textarea name="c_message" id="c_message" cols="30" rows="5"></textarea>
                </label>
                <button type="submit"> Send Message</button>
            </form>
        </div>
        <div class="music">
          <!-- <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1F0sijgNaJdgit?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
